{% extends "base.html" %}
{% block title %}Post-advertisement{% endblock title %}

{% block content %}

<!-- Alert -->
{% for message in messages %}
<div id="alert-message" class="mb-4 px-3 py-2 rounded-md text-sm font-medium animate-alert
    {% if message.tags == 'error' %}
        bg-red-100 text-red-700
    {% else %}
        bg-green-100 text-green-700
    {% endif %}">
    {{ message }}
</div>
{% endfor %}

<div class="max-w-4xl mx-auto px-4 sm:px-6">


    <!-- FRAME -->
    <div class="form-frame animate-frame my-8 sm:my-12 px-4 sm:px-8">


        <div class="mb-6 animate-fade-up">
            <h1 id="otherpageheader" class="text-2xl font-bold text-gray-900">
                Post Advertisement
            </h1>
            <p class="text-sm text-gray-500 mt-0.5">
                Add product details below
            </p>
        </div>

        <!-- Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Contact Section -->
            <section class="animate-fade-up delay-1">
                <h2 class="text-base font-semibold mb-3">
                    Contact Information
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="fullname" required placeholder="Full Name"
                        oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"
                        class="input-animated focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-400 h-9 text-sm">


                    <input type="text" name="mobile" required placeholder="Mobile Number" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="input-animated focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-400 h-9 text-sm">

                    <input type="text" name="city" required placeholder="City"
                        oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"
                        class="input-animated focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-400 h-9 text-sm">

                </div>
            </section>

            <!-- Product Section -->
            <section class="animate-fade-up delay-2">
                <h2 class="text-base font-semibold mb-3">
                    Product Details
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="productname" required placeholder="Product Name"
                        oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"
                        class="input-animated focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-400 h-9 text-sm">

                    <input type="text" name="price" required maxlength="6" placeholder="Price"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="input-animated focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-400 h-9 text-sm">


                    <textarea name="description" rows="3" required placeholder="Description"
                        class="input-animated focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-400 text-sm md:col-span-2"></textarea>

                    <input type="file" name="image" accept="image/*" required
                        class="file-animated text-sm md:col-span-2">
                </div>
            </section>

            <!-- Submit -->
  <div class="flex justify-center lg:justify-start">
  <button type="submit" class="cssbuttons-io-button">
    Submit Advertisement
    <div class="icon">
      <svg height="24" width="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
          fill="currentColor"></path>
      </svg>
    </div>
  </button>
</div>
        </form>
    </div>
</div>

<!-- Styles -->
<style>
    /* Frame */
    .form-frame {
        background: #ffffff;
        padding: 24px;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
    }

    /* Animations (unchanged) */
    @keyframes frameIn {
        from {
            opacity: 0;
            transform: scale(0.98);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .animate-frame {
        animation: frameIn 0.35s ease-out forwards;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(12px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-up {
        animation: fadeUp 0.45s ease-out both;
    }

    .delay-1 {
        animation-delay: 0.08s;
    }

    .delay-2 {
        animation-delay: 0.16s;
    }

    .delay-3 {
        animation-delay: 0.24s;
    }

    @keyframes alertSlide {
        from {
            opacity: 0;
            transform: translateY(-8px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-alert {
        animation: alertSlide 0.3s ease-out;
    }

    /* Inputs */
    .input-animated {
        width: 100%;
        padding: 6px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    /* File */
    .file-animated {
        padding: 8px 10px;
        border: 1px dashed #c7cdd4;
        border-radius: 6px;
        background: #fafafa;
    }

    /* Button */
    .submit-animated {
        width: 100%;
        border-radius: 8px;
        background: #2563eb;
        color: white;
        font-weight: 600;
        transition: background 0.15s ease, transform 0.1s ease;
    }

    .submit-animated:hover {
        background: #1e4fd6;
    }

    .submit-animated:active {
        transform: scale(0.98);
    }
</style>

{% endblock content %}
