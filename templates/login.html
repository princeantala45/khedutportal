{% extends "base.html" %}
{% block title %}User Login{% endblock title %}

{% block content %}
{% for message in messages %}
<div id="alert-message" class="
    {% if message.tags == 'error' %}
      bg-red-100 text-red-700 border-red-300
    {% else %}
      bg-green-100 text-green-700 border-green-300
    {% endif %}
  ">
  {{ message }}
</div>
{% endfor %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">
      Welcome Back
    </h2>

    <form method="post" class="space-y-5" autocomplete="off">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Username
        </label>
        <input type="text" name="username" required placeholder="Enter your username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Password
        </label>
        <input type="password" name="password" required placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" />
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white py-2.5 rounded-lg font-medium hover:bg-green-700 transition">
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="/signup" class="text-green-600 hover:text-green-700 font-medium">
        Sign up
      </a>
    </p>
  </div>
</div>

<script>
  setTimeout(function () {
    const alert = document.getElementById("alert-message");
    if (alert) {
      alert.style.display = "none";
    }
  }, 3000); // 3 seconds
</script>
{% endblock content %}
